version: "3.9"

services:
  db:
    container_name: postgres
    restart: always
    build:
      context: .
      dockerfile: ./build/postgres.Dockerfile
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - ${DB_PORT}:5432
    networks:
      - tean-network

  main:
    depends_on:
      - db
    container_name: mainService
    build:
      context: .
      dockerfile: ./build/main.Dockerfile
    ports:
      - '8080:8080'
    env_file:
      - ./.env
    volumes:
      - "${BASE_DIR}:/docker-cian/images"
    networks:
      - tean-network

  tean-auth:
    env_file:
      - ./.env
    container_name: ${GRPC_AUTH_CONTAINER_IP}
    build:
      context: .
      dockerfile: ./build/auth.Dockerfile
    restart: always
    expose:
      - "${GRPC_AUTH_PORT}"
    depends_on:
      - db
    networks:
      - tean-network

  tean-user:
    env_file:
      - ./.env
    container_name: ${GRPC_USER_CONTAINER_IP}
    build:
      context: .
      dockerfile: ./build/user.Dockerfile
    restart: always
    expose:
      - "${GRPC_USER_PORT}"
    depends_on:
      - db
    networks:
      - tean-network

  tean-advert:
    env_file:
       - ./.env
    container_name: ${GRPC_ADVERT_CONTAINER_IP}
    build:
      context: .
      dockerfile: ./build/advert.Dockerfile
    restart: always
    expose:
      - "${GRPC_ADVERT_PORT}"
    depends_on:
      - db
    networks:
      - tean-network
  
  tean-question:
    env_file:
       - ./.env
    container_name: ${GRPC_QUESTION_CONTAINER_IP}
    build:
      context: .
      dockerfile: ./build/question.Dockerfile
    restart: always
    expose:
      - "${GRPC_QUESTION_PORT}"
    depends_on:
      - db
    networks:
      - tean-network
  
  tean-complex:
    env_file:
       - ./.env
    container_name: ${GRPC_COMPLEX_CONTAINER_IP}
    build:
      context: .
      dockerfile: ./build/complex.Dockerfile
    restart: always
    expose:
      - "${GRPC_COMPLEX_PORT}"
    depends_on:
      - db
    networks:
      - tean-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - tean-network

  node_exporter:
    depends_on:
      - prometheus
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.filesystem.ignored-mount-points
      - ^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)
    hostname: node_exporter
    ports:
      - "9100:9100"
    networks:
      - tean-network

  grafana:
    image: grafana/grafana-enterprise
    volumes:
      - ${GRAFANA_DIR}:/var/lib/grafana/
    networks:
      - tean-network

volumes:
  postgresdb-data:
    driver: local

networks:
  tean-network:
    name: tean-network
    driver: bridge