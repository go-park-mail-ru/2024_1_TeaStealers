# Задаем порт для прослушивания подключений
port = 5432

# Задаем максимальное количество одновременных подключений
max_connections = 100

# Задаем размер буферов для работы с данными
shared_buffers = 1GB

# Задаем максимальный размер запроса
max_wal_size = 2GB

# Задаем уровень журналирования ошибок
log_level = error

# Включаем журналирование времени выполнения запросов
log_min_duration_statement = 500